<html>
<body>
<h3>Count Vowels</h3>
<form name="frm1">
Enter text: <input type="text" name="t1">
<input type="button" value="Count Vowels" onclick="cnt()">
</form>
<script type="text/javascript">
function cnt(){
 var s=document.frm1.t1.value;
 var c=0;
 for(var i=0;i<s.length;i++){
 var ch=s.charAt(i).toLowerCase();
 if(ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'){ c++; }
 }
 alert("Number of Vowels in string are "+c);
}
</script>
</body>
</html>
