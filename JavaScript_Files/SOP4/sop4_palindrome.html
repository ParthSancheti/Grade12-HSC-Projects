<html>
<body>
<h3>Check Palindrome</h3>
<form name="f1">
Enter text: <input type="text" name="t1">
<input type="button" value="Check" onclick="chk_palindrome()">
</form>
<script type="text/javascript">
function chk_palindrome(){
 var str=document.f1.t1.value;
 var s=str.toLowerCase();
 var p=1;
 for(var i=0;i<s.length/2;i++){
 if(s.charAt(i)!=s.charAt(s.length-1-i)){ p=0; break; }
 }
 if(p==1) alert("Entered string is Palindrome");
 else alert("Entered string is Not a Palindrome");
}
</script>
</body>
</html>
