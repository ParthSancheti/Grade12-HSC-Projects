<html>
<body>
<h1>Example of Image Map</h1>
<b>There are three areas are clickable</b><br>
1. upper left corner of the image: google home page<br>
2. middle portion of the image: w3schools.com<br>
3. bottom right corner of the image: CICSE.org<br>
<img src="beach.jpg" usemap="#imagemap" alt="Image of beach site" hight=550px />
<map name="imagemap">
<area href="http://www.google.com" shape="rect" coords="0,0,93,65" alt="google" />
<area href="http://www.w3schools.com" shape="circle" coords="200,140,40" alt="w3schools" />
<area href="http://www.cicse.org" shape="circle" coords="450,250,50" alt="CICSE" />
</map>
</body>
</html>
